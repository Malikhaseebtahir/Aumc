<div class="container">
    <div class="row">
      <div *ngIf="users.length != 0; else noUser">
        <div *ngFor="let user of users">
            <div class="card" style="width: 18rem;">
                <img class="mx-auto d-block rounded-circle mt-2" width = "100" height = "100" src="{{user.url}}" alt="{{ user.knowAs }}">
                <div class="card-body-user text-center">
                  <h5 class="card-title">{{ user.knownAs }}</h5>
                  <p class="card-text">{{ user.teacherOrStudent }}</p>
                  <button class="btn btn-primary btn-sm" (click)="openModal(template)">Details</button>
                  <!-- <a [routerLink]="['/members/', user.id]" class="btn btn-primary">Details</a> -->
                </div>
            </div>
            <ng-template #template>
              <div class="modal-header">
                <h4 class="modal-title pull-left">Modal</h4>
                <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div class="form-group">
                  <input [(ngModel)]="user.knownAs" readonly type="text" class="form-control">
                </div>
                <div class="form-group">
                  <input [(ngModel)]="user.teacherOrStudent" readonly type="text" class="form-control">
                </div>
                <div class="form-group">
                  <input [(ngModel)]="user.lastActive" readonly type="text" class="form-control">
                </div>

                <button class="btn btn-primary pull-right" (click)="enableUser(user.id)">Enable User</button>
              </div>
          </ng-template>                    
        </div>
      </div>
      <ng-template #noUser>
        <h3 class="ml-2">No User</h3>
      </ng-template>
    </div>
</div>
