<div class="container">
    <div class="row">
        <div class="col-6">
            <div class="todos">
                <div>
                    <form (submit)="addTodo($event)">
                        <div class="container">
                            <div class="row">
                                <div class="col-9">
                                    <input 
                                        [(ngModel)]="newTodo" 
                                        (keyup.enter)="newTodo=''" 
                                        class="textfield" 
                                        name="newTodo"/>
                                </div>
                                <div class="col-3">
                                    <button 
                                        class="btn btn-primary btn-sm pull-right mr-1" 
                                        type="submit" 
                                        [disabled]="newTodo===''">
                                        Add
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            
                <div [hidden]="newTodo">
                  <span class="ml-3">Type in a new todo...</span>
                </div>
            
                <div [hidden]="!newTodo">
                  <!-- Another two-way binding example -->
                  <span class="ml-3">Typing: {{ newTodo }}</span>
                </div>
            
                <ul>
                    <li *ngFor="let todo of todos; let i=index">
                        <input type="checkbox" class="checkbox mt-2" />
                        <span [ngClass]="{'checked': todo.completed}" class="ml-1">{{ todo.name }}</span>
                        <span class="pull-right mr-3">
                            <input type="button" (click)="deleteTodo(i)" value="X" class="mr-2" />
                            <input type="button" (click)="addToInterest(todo, i)" value="âœ“" />
                        </span>
                    </li>
                </ul>
            
                <div>
                    <button [disabled]="todos.length == 0" class="btn btn-primary ml-3 rounded-corner" (click)="deleteSelectedTodos()">Delete Selected</button>
                </div>
            
            </div>            
        </div>        
        <div class="col-6">
            <div class="form-group">
                <h4>All Interests</h4>
                <input 
                    *ngFor="let interest of interests" 
                    value="{{interest.name}}" 
                    type="text" 
                    readonly 
                    class="form-control mb-1">
            </div>
        </div>        
    </div>
</div>
