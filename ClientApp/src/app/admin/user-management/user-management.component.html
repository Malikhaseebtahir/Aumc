<div class="row">
<table class="table">
  <tr>
    <th style="width: 10%">User Id</th>
    <th style="width: 30%">Username</th>
    <th style="width: 40%">Active roles</th>
    <th style="width: 20%"></th>
  </tr>
  <tr *ngFor="let user of users">
    <td>{{user.id}}</td>
    <td>{{user.userName}}</td>
    <td>{{user.roles}}</td>
    <td><button class="btn btn-info" (click)="editRolesModal(user)">Edit Roles</button></td>
    <td><button class="btn btn-info" (click)="openModal(template, user.id)">Details</button></td>
  </tr>
</table>
</div>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">User Details</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label for="body">Name</label>
      <input type="text" [(ngModel)]="userDetails.userName" name="name" class="form-control">
    </div>
    <div class="form-group">
      <label for="body">Title</label>
      <input type="text" [(ngModel)]="userDetails.title" name="title" class="form-control">
    </div>
    <div class="form-group">
      <label for="body">Last Active</label>
      {{ userDetails.lastActive | timeAgo }}
    </div>
  </div>
  <div class="modal-footer">
    <button 
      [disabled]="userDetails.userName === 'Admin' && userDetails.roles[0] === 'Admin'" 
      (click)="deleteUser(userDetails.id)" 
      class="btn btn-primary" 
      (click)="submit()">
      Delete
    </button>
    <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Close</button>
  </div>    
</ng-template>
