<div class="container">
  <div class="row">
    <div *ngIf="photos.length != 0; else noPhoto">
      <div class="col-sm-2" *ngFor="let photo of photos">
        <h4>{{photo.userName}}</h4>
        <img src="{{photo.url}}" class="img-thumbnail p-1" alt="photo.userName">
        
        <div class="text-center">
          <button type="button" class="btn btn-sm btn-success mr-1"
            (click)="approvePhoto(photo.id)">Approve</button>
          <button type="button" class="btn btn-sm btn-danger"
            (click)="rejectPhoto(photo.id)">Reject</button>
        </div>
      </div>
    </div> 

    <ng-template #noPhoto>
      <h3 class="ml-3">No Photo for approval</h3>
    </ng-template>
  </div>
</div>
