<div class="modal-header">
    <h4 class="modal-title pull-left">{{title}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
        <div class="modal-body">
          <form #f="ngForm" (ngSubmit)="submit()">
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" [(ngModel)]="post.title" name="title" class="form-control">
            </div>
            <div class="form-group">
              <label for="category">Category</label>
              <select [(ngModel)]="post.postCategoryId" name="postCategoryId" class="form-control">
                <option value=""></option>
                <option *ngFor="let pCategorie of postCaterogies" [value]="pCategorie.id">
                  {{ pCategorie.name }}
                </option>
              </select>
            </div>            
            
            <!-- <div class="form-group">
              <label for="file">Image Upload</label>
              <input type="file" class="form-control-file">
              <small class="form-text text-muted">Max Size 3mb</small>
            </div> -->
            <div class="form-group">
              <label for="body">Description</label>
              <textarea [(ngModel)]="post.description" name="description" class="form-control"></textarea>
            </div>
          </form>
        </div>
</div>
<div class="modal-footer">
  <button *ngIf="this.authService.decodedToken.nameid == userId" class="btn btn-primary" (click)="submit()">Submit</button>
    <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">{{closeBtnName}}</button>
</div>
