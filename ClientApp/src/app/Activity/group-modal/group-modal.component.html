
<div class="modal-header">
    <h4 class="modal-title pull-left">{{title}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form #form="ngForm">
        <div class="form-group">
            <label for="className">Class name</label>
            <input id="className" type="text" class="form-control" [(ngModel)]="group.className" name="className">
        </div>
        <div class="form-group">
            <label for="section">Section</label>
            <input id="section" type="text" class="form-control" [(ngModel)]="group.section" name="section">
        </div>
        <div class="form-group">
            <label for="subject">Subject</label>
            <input id="subject" type="text" class="form-control" [(ngModel)]="group.subject" name="subject">
        </div>
        <div class="form-group">
            <label for="room">Room</label>
            <input id="room" type="number" class="form-control" [(ngModel)]="group.room" name="room">
        </div>
        <div class="form-group">
            <label for="groupType">Group Type</label>
            <select id="groupType" [(ngModel)]="group.groupTypeId" name="groupTypeId" class="form-control">
                <option value=""></option>
                <option *ngFor="let groupType of groupTypes" [value]="groupType.id">
                    {{ groupType.name }}
                </option>
            </select>
        </div>
        <div class="form-group">
            <label for="description">Decscription</label>
            <textarea id="description" [(ngModel)]="group.description" name="description" cols="30" rows="4" class="form-control"></textarea>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button [disabled]="form.invalid" class="btn btn-primary" (click)="submit()">Submit</button>
    <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">{{closeBtnName}}</button>
</div>
